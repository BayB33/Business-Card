<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Business Card</title>    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cardside card_frontside">
                <!-- Front Content -->
                <div class="front_content">
                    <span class="my_name">Tom RAYMOND</span>
                </div>
            </div>
            <div class="cardside card_backside">
                <!-- Back Content -->
                <div class="back_content">
                    <p>
                        <span class="pastel">const aboutMe</span> = {
                        <br>
                        <span class="blue indentation">name</span><span class="space">:</span><span class="orange space">'Tom'</span>,
                        <br>
                        <span class="blue indentation">surname</span><span class="space">:</span><span class="orange space">'RAYMOND'</span>,
                        <br>
                        <span class="blue indentation">email</span><span class="space">:</span><span class="orange space">'thomasraymond.d@gmail.com'</span>,
                        <br>
                        <span class="blue indentation">position</span><span class="space">:</span><span class="orange space">'Still Learning React'</span>
                        <br>
                        };
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
